<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Example</title>
</head>
<body>
    <div class="join" id="join">
        <div class="overlay">
            <div class="container">
                <div>
                    <input type="text" id="roomName"/>
                    <div class="ctrl">
                        <div class="btn" id="createRoom">Create</div>
                        <div class="btn" id="joinRoom">Join</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="board">
        <div class="container">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>

    <div class="wait" id="wait" style="display: none;">
        <div class="overlay">Wait...</div>
    </div>

    <script src="main.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .join {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        .join .overlay {
            background: #1e8fff46;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .join .container {

            width: 150px;
        }
        .join input {
            width:100%;
        }
        .join .ctrl {
            display:flex;
            justify-content:space-between;
            flex-direction:column;
            width:100%;
            
        }
        .join .ctrl .btn {
            margin-top: 5px;
            display: flex;
            background: #1e90ff;
            color: #fff;
            border-radius: 3px;
            padding: 5px 0;
            justify-content:center;
            cursor: pointer;
        }
        .board {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .board .container {
            width: 500px;
            height: 500px;
            background: #000;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
        .wait {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        .wait .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            display:flex;
            justify-content: center;
            align-items: center;
            background-color: #0a131bc2;
            color: #fff;
            font-size: 24px;
        }
    </style>

</body>
</html>
